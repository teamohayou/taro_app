<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>히스토리 리스트</title>
    <style>
        .card-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            margin: 15px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .card-body {
            padding: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mt-4">저장된 히스토리</h2>
    <div class="card-container">
        <div th:each="history : ${histories}" class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${}">카드 이름</h5>
                <p class="card-text" th:text="${history.categoryname}">카테고리 이름</p>
                <p class="card-text" th:text="${#dates.format(history.savedAt, 'yyyy-MM-dd HH:mm:ss')}">저장 시간</p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
