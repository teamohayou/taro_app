<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>히스토리 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            width: 18rem;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">나의 히스토리</h1>

    <div class="card-container mt-4">
        <div th:each="history : ${histories}" class="card">
            <img th:src="@{${history.imagePath}}" class="card-img-top" alt="타로 카드 이미지">
            <div class="card-body">
                <h5 class="card-title" th:text="${history.cardName}"></h5>
                <p class="card-text" th:text="${history.cardDescription}"></p>
                <p class="card-text" th:text="${history.category}">카테고리</p>
                <p class="card-text" th:text="${history.savedAt}">저장 날짜</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
