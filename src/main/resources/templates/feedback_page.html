<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Feedback Page</h1>

    <!-- Feedback Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Write a Feedback</h5>
            <form id="feedbackForm">
                <div class="form-group">
                    <textarea class="form-control" id="content" rows="3" placeholder="Write your feedback here..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select class="form-control" id="rating">
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Feedback List -->
    <h3 class="mb-4">All Feedbacks</h3>
    <div id="feedbackList"></div>
</div>

<script>
    $(document).ready(function() {
        // Function to load all feedbacks
        function loadFeedbacks() {
            $.get('/api/feedback/list', function(data) {
                let feedbackList = $('#feedbackList');
                feedbackList.empty();
                data.forEach(function(feedback) {
                    let feedbackCard = `
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <img src="${feedback.profileImageUrl}" class="rounded-circle mr-3" width="50" height="50" alt="Profile">
                                    <h5 class="card-title mb-0">${feedback.nickname}</h5>
                                </div>
                                <p class="card-text">${feedback.content}</p>
                                <p class="text-muted">Rating: ${feedback.rating} ‚≠ê | Likes: ${feedback.likes}</p>
                                <button class="btn btn-outline-primary btn-sm" onclick="likeFeedback(${feedback.id})">Like</button>
                                <button class="btn btn-outline-secondary btn-sm" onclick="toggleCommentForm(${feedback.id})">Comment</button>

                                <!-- Comment Form -->
                                <div id="commentForm-${feedback.id}" class="mt-2" style="display: none;">
                                    <textarea class="form-control mb-2" id="commentContent-${feedback.id}" rows="2" placeholder="Write a comment..."></textarea>
                                    <button class="btn btn-primary btn-sm" onclick="submitComment(${feedback.id})">Submit</button>
                                </div>

                                <!-- Comments List -->
                                <div id="comments-${feedback.id}" class="mt-3">
                                    ${feedback.comments.map(comment => `
                                        <div class="border rounded p-2 mb-1">
                                            <strong>${comment.nickname}</strong>: ${comment.content}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                    feedbackList.append(feedbackCard);
                });
            });
        }

        // Function to submit a new feedback
        $('#feedbackForm').submit(function(event) {
            event.preventDefault();
            const feedback = {
                content: $('#content').val(),
                rating: $('#rating').val()
            };
            $.ajax({
                url: '/api/feedback/write',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(feedback),
                success: function() {
                    $('#feedbackForm')[0].reset();
                    loadFeedbacks();
                }
            });
        });

        // Function to like a feedback
        function likeFeedback(feedbackId) {
            $.post(`/api/feedback/${feedbackId}/like`, function() {
                loadFeedbacks();
            });
        }

        // Function to toggle the comment form visibility
        function toggleCommentForm(feedbackId) {
            $(`#commentForm-${feedbackId}`).toggle();
        }

        // Function to submit a comment
        function submitComment(feedbackId) {
            const comment = {
                content: $(`#commentContent-${feedbackId}`).val()
            };
            $.ajax({
                url: `/api/feedback/${feedbackId}/comment`,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(comment),
                success: function() {
                    $(`#commentContent-${feedbackId}`).val('');
                    loadFeedbacks();
                }
            });
        }

        // Initial load of feedbacks
        loadFeedbacks();
    });
</script>
</body>
</html>
