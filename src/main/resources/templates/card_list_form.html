<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>카드 목록</h2>

    <!-- 대아르카나 섹션 -->
    <h3>대아르카나</h3>
    <div class="row">
        <!-- 카드 1 ~ 22 -->
        <div class="col-2">
            <div class="card">
                <img src="images/0.webp" class="card-img-top" alt="카드 0">
                <div class="card-body">
                    <h5 class="card-title">바보</h5>
                </div>
            </div>
        </div>
        <!-- ... -->
        <!-- 여기에 카드 2부터 카드 22까지 추가 -->
        <div class="col-2">
            <div class="card">
                <img src="path/to/card22.jpg" class="card-img-top" alt="카드 22">
                <div class="card-body">
                    <h5 class="card-title">카드 22</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- 소아르카나 섹션 -->
    <h3>소아르카나</h3>

    <!-- 원드 슈트 -->
    <h4>원드 슈트</h4>
    <div class="row">
        <!-- 카드 1 ~ 14 -->
        <div class="col-2">

                <div class="card-body">
                    <h5 class="card-title">원드 카드 1</h5>
                </div>
            </div>
        </div>
        <!-- ... -->
        <div class="col-2">
            <div class="card">
                <img src="path/to/wands14.jpg" class="card-img-top" alt="원드 카드 14">
                <div class="card-body">
                    <h5 class="card-title">원드 카드 14</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- 컵 슈트 -->
    <h4>컵 슈트</h4>
    <div class="row">
        <!-- 카드 1 ~ 14 -->
        <div class="col-2">
            <div class="card">
                <img src="path/to/cups1.jpg" class="card-img-top" alt="컵 카드 1">
                <div class="card-body">
                    <h5 class="card-title">컵 카드 1</h5>

            </div>

        <!-- ... -->
        <div class="col-2">
            <div class="card">
                <img src="path/to/cups14.jpg" class="card-img-top" alt="컵 카드 14">
                <div class="card-body">
                    <h5 class="card-title">컵 카드 14</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- 소드 슈트 -->
    <h4>소드 슈트</h4>
    <div class="row">
        <!-- 카드 1 ~ 14 -->
        <div class="col-2">
            <div class="card">
                <img src="path/to/swords1.jpg" class="card-img-top" alt="소드 카드 1">
                <div class="card-body">
                    <h5 class="card-title">소드 카드 1</h5>
                </div>
            </div>

        <!-- ... -->
        <div class="col-2">
            <div class="card">
                <img src="path/to/swords14.jpg" class="card-img-top" alt="소드 카드 14">

        <!-- 카드 1 ~ 14 -->
        <div class="col-2">

        <div class="col-2">
            <div class="card">

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
