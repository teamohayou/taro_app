<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @font-face {
          font-family: 'Courgette'; /* 폰트 이름 설정 */
          src: url('/fonts/Courgette-Regular.ttf') format('truetype'); /* 폰트 파일 경로 */
          font-weight: normal;
          font-style: normal;
      }

      /* 모든 요소에 폰트 적용 */
      * {
          font-family: 'Courgette', sans-serif; /* 모든 요소에 폰트 적용 */
      }
       .card {
           transition: transform 0.8s ease;
           cursor: pointer;
           margin: 40px;
       }

       .card:hover {
           transform: translateY(-15px); /* 카드 호버 시 높이 조정 */
       }

       .card-container {
           display: flex;
           justify-content: center; /* 카드들을 가운데 정렬 */
           align-items: flex-start; /* 카드들을 위쪽 정렬 */
           height: 100vh; /* 전체 화면 높이에 맞춤 */
           gap: 40px;
       }

       .card-body {
           background: url('https://img.freepik.com/premium-vector/vector-kawaii-illustration-of-snake-and-tarot-cards-delicate-pastel-colors_750969-260.jpg') no-repeat center center;
           background-size: cover;
           display: flex;
           flex-direction: column;
           justify-content: center; /* 수직 중앙 정렬 */
           align-items: center; /* 수평 중앙 정렬 */
           height: 100%; /* 카드 높이 맞추기 */
       }

       .card-title {
           margin-top: 350px; /* 원하는 만큼 위로 이동 */
       }


       body {
           background: linear-gradient(to bottom right, #dfc2ff, #f7c7ff);
           height: 100vh; /* 전체 화면 높이 */
           margin: 0; /* 기본 마진 제거 */
           style="font-family: 'Courgette', sans-serif;"
           text-align: center;
       }

    </style>
    <title>타로 카드</title>
</head>
<body>
<nav th:replace="~{navbar :: navbarFragment}"></nav> <!-- 네비게이션 바 포함 -->
<div class="background">
    <div class="container mt-5">
        <div class="card-container">
            <div class="card m-2" style="width: 23rem; height: 36rem;">
                <a href="/categories" class="card-body">
                    <h5 class="card-title">오늘의 운세</h5>
                </a>
            </div>
            <div class="card m-2" style="width: 23rem; height: 36rem;">
                <a href="/feedback" class="card-body">
                    <h5 class="card-title">후기</h5>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
