            height: 150px;
            width: 100%; /* 컨테이너 너비 설정 */
        }

        .card {

        height: 140px;
        border-radius: 10px;
        border: 2px solid #7a0dcf;
        background-color: #2d2d2d;
        background-image: url('/images/card_back.png');
        background-size: cover;
