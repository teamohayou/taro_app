<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h3>내 프로필</h3>
                </div>
                <div class="card-body">
                    <p><strong>사용자 이름:</strong> <span th:text="${user.username}"></span></p>
                    <p><strong>닉네임:</strong> <span th:text="${user.nickname}"></span></p>

                    <a href="/profile/update" class="btn btn-primary">프로필 수정</a>
                    <a href="/logout" class="btn btn-secondary">로그아웃</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
