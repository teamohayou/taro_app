<!-- profile_update_form.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 업데이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>프로필 업데이트</h2>
    <form action="/profile/update" method="post">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <input type="hidden" name="id" th:value="${user.id}"/> <!-- 사용자 ID -->

        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임:</label>
            <input type="text" id="nickname" name="nickname" class="form-control" th:value="${user.nickname}" required/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호:</label>
            <input type="password" id="password" name="password" class="form-control"/>
            <small class="form-text text-muted">비밀번호를 변경하려면 새 비밀번호를 입력하세요.</small>
        </div>

        <button type="submit" class="btn btn-primary">업데이트</button>
        <a href="/profile" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
