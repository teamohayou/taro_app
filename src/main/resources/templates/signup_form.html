<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to bottom right, #ffb6c1, #ff77ff); /* 핑크 그라디언트 배경 */
            height: 100vh; /* 전체 화면 높이 */
            display: flex; /* Flexbox 사용 */
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            margin: 0; /* 기본 마진 제거 */
        }
        .container {
            width: 100%; /* 전체 너비 */
            max-width: 400px; /* 최대 너비 설정 */
            background-color: rgba(255, 255, 255, 0.7); /* 반투명 흰색 배경 */
            border-radius: 10px; /* 모서리 둥글게 */
            padding: 30px; /* 패딩 추가 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            margin: auto; /* 중앙 정렬 */
        }
        .form-label {
            font-weight: bold; /* 레이블 텍스트 굵게 */
        }
        .form-control {
            background-color: transparent; /* 입력 필드 배경 투명으로 설정 */
            border: 1px solid #000; /* 입력 필드 테두리 검은색 */
        }
        .btn {
            background-color: transparent;
            border: 1px solid #000;
            color: #000;
        }
        .btn:hover {
            background-color: rgba(0, 0, 0, 0.1); /* 버튼 호버 색상 */
        }
    </style>
</head>
<body>
<div class="container my-3">
    <div class="my-3 border-bottom">
        <h4>회원가입</h4>
    </div>
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" th:field="*{username}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn">회원가입</button>
            <a href="/main" class="btn btn-secondary">뒤로가기</a>
        </div>
    </form>
</div>
</body>
</html>
