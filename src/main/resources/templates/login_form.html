<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to bottom right, #ffb6c1, #ff77ff); /* 배경 색상 그라데이션 */
            height: 100vh; /* 전체 화면 높이 */
            display: flex; /* Flexbox 사용 */
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            margin: 0; /* 기본 마진 제거 */
        }
        .container {
            max-width: 400px; /* 폼 최대 너비 */
            padding: 20px;
            border-radius: 8px; /* 둥근 모서리 */
            background-color: rgba(255, 255, 255, 0.7); /* 반투명 흰색 배경 */
            margin: auto; /* 중앙 정렬 */
        }
        .form-label, .form-control {
            color: #000; /* 글씨 색상 검은색 */
        }
        .form-control {
            background-color: transparent; /* 입력 필드 배경 투명으로 설정 */
            border: 1px solid #000; /* 입력 필드 테두리 검은색 */
        }
        .btn {
            background-color: transparent;
            border: 1px solid #000;
            color: #000;
            width: 100%; /* 버튼을 전체 너비로 설정 */
            margin-top: 10px; /* 위쪽 여백 추가 */
        }
        .btn:hover {
            background-color: rgba(0, 0, 0, 0.1); /* 버튼 호버 색상 */
        }
         .kakao-login-btn {
            display: inline-block;
            text-align: center; /* 텍스트 중앙 정렬 */
            margin-top: 10px; /* 위쪽 여백 */
            width: 100%; /* 버튼을 전체 너비로 설정 */
        }
        .kakao-login-btn img {
            width: 100%; /* 이미지의 너비를 버튼에 맞춤 */
            height: auto; /* 비율 유지 */
            max-height: 45px; /* 버튼 높이와 일치하도록 설정 */
        }
        .or-text {
            text-align: center; /* 중앙 정렬 */
            margin: 10px 0; /* 위쪽 및 아래쪽 여백 */
        }
        .button-group {
            display: flex; /* Flexbox로 버튼을 정렬 */
            justify-content: space-between; /* 버튼 간격을 일정하게 유지 */
            margin-top: 10px; /* 위쪽 여백 추가 */
        }
        .button-group a {
            width: 48%; /* 버튼 너비 조정 */
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <button type="submit" class="btn">로그인</button>

        <div class="or-text">------------------------또는-------------------------</div>



        <div class="button-group">
            <div class="kakao-login-btn" style="width: 49%;">
                <a href="/oauth2/authorization/kakao">
                    <img
                            src="//k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg"
                            width="222"
                            alt="카카오 로그인 버튼"
                    />
                    </button>
                </a>
            </div>
            <a href="/main" class="btn">뒤로가기</a> <!-- 뒤로가기 버튼 -->

        </div>
    </form>
</div>
</body>
</html>
