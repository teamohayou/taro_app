<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to bottom right, #ffb6c1, #ff77ff); /* 배경 색상 그라데이션 */
            height: 100vh; /* 전체 화면 높이 */
            display: flex; /* Flexbox 사용 */
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            margin: 0; /* 기본 마진 제거 */
        }
        .container {
            max-width: 400px; /* 폼 최대 너비 */
            padding: 20px;
            border-radius: 8px; /* 둥근 모서리 */
            background-color: rgba(255, 255, 255, 0.7); /* 반투명 흰색 배경 */
            margin: auto; /* 중앙 정렬 */
        }
        .form-label, .form-control {
            color: #000; /* 글씨 색상 검은색 */
        }
        .form-control {
            background-color: transparent; /* 입력 필드 배경 투명으로 설정 */
            border: 1px solid #000; /* 입력 필드 테두리 검은색 */
        }
        .btn {
            background-color: transparent;
            border: 1px solid #000;
            color: #000;
        }
        .btn:hover {
            background-color: rgba(0, 0, 0, 0.1); /* 버튼 호버 색상 */
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn">로그인</button>
        <a href="/main" class="btn btn-secondary" style="margin-left: 10px;">뒤로가기</a> <!-- 뒤로가기 버튼 추가 -->
    </form>
</div>
</body>
</html>
