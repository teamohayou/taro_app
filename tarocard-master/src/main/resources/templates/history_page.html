<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저장된 히스토리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="text-center mt-4">저장된 히스토리 목록</h2>
    <div class="card-container">
        <!-- histories 리스트를 반복하면서 각 히스토리 정보를 화면에 표시 -->
        <div th:each="history : ${histories}" class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${history.card.cardname}">카드 이름</h5>
                <p class="card-text" th:text="${history.categoryname}">카테고리 이름</p>
                <p class="card-text" th:text="${#dates.format(history.savedAt, 'yyyy-MM-dd HH:mm:ss')}">저장 시간</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
